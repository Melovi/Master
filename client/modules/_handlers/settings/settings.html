<template name="settings">
	<div class="ui borderless left vertical inverted wide sidebar menu">
		<div class="item">
			{{> search}}
		</div>

		{{#if activeSearch}}
				{{> searchResults}}			
		{{else}}

			<div class="red item">
				<div class="ui left floated circular small image" ><img src="{{currentUser.profile.avatar}}" /></div>
				<div class="ui inverted header">
					<h2>{{currentUser.username}}</h2>
					{{#if currentUser.profile.firstName}}
						<h4>{{currentUser.profile.firstName}} {{currentUser.profile.lastName}}</h4>
					{{/if}}
					{{#if currentUser.profile.organization}}
						<p>{{currentUser.profile.organization}}</p>
					{{/if}}
					<br style="clear:both" />
				</div>
			</div>
			<div class="ui divider"></div>
			{{#each navigationItems}}
			<a class="item" href="{{pathFor path}}">
				
				<i class="circled {{icon}} icon"></i>{{label}}
			</a>
			{{/each}}
			<div class="ui divider"></div>
			{{#each subNavigationItems}}
			<a class="item" href="{{pathFor path}}">

				<div class="header">{{label}}</div>

			</a>
			{{/each}}

		{{/if}}
	  	
	</div>

</template>
