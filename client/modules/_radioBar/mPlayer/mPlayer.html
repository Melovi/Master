<template name="mPlayer">

		{{#if queue}}			
			{{#with firstPlayer}}
															
					<video id="player_1" class="ui image {{_id}}" src="{{this.url}}" preload loop style="display: none">					
						{{playMe startPosition endPosition _id}}
						
					</video>

					<p>{{title}} - Start: {{startPosition}} - End: {{endPosition}}</p>		
				
			
			{{/with}}
			{{#with secondPlayer}}
							<video id="player_2" class="ui image {{_id}}" src="{{this.url}}" preload loop style="display: none">					
						{{playMe startPosition endPosition _id}}
						
					</video>				
				
					<p>{{title}} - Start: {{startPosition}} - End: {{endPosition}}</p>		
			{{/with}}
			{{#with thirdPlayer}}
			
					<video id="player_3" class="ui image {{_id}}" src="{{this.url}}" preload loop style="display: none">					
						{{playMe startPosition endPosition _id}}
						
					</video>				
					
					<p>{{title}} - Start: {{startPosition}} - End: {{endPosition}}</p>		
		
			{{/with}}

		
				<img id="videoPlaceHolder" class="hidden" src="http://flipbook.fmwinc.com/proofs/A/ARN/79997/images/forplacementonly/placeholder-16-9.jpg">
		
		{{/if}}
	

	

</template>
