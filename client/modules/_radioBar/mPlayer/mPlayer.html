<template name="mPlayer">

	<h3 class="header">Alle Videos</h3>
	<div class="ui stackable three column grid">
		{{#if queue}}
			<h3 class="header">Nach Filter kommen in Frage</h3>
			{{#with firstPlayer}}
			<div class="column">
				<h5 class="header">Player 1</h5>
					{{title}} 					
									
					<video id="player_1" class="{{_id}}" width="200" height="110" src="{{this.url}}" loop>					
						{{playMe startPosition endPosition _id}}
						
					</video>				
				
			</div>
			{{/with}}
			{{#with secondPlayer}}
			<div class="column">
				<h5 class="header">Player 1</h5>
					{{title}} 					
									
					<video id="player_2" class="{{_id}}" width="200" height="110" src="{{this.url}}" loop>					
						{{playMe startPosition endPosition _id}}
						
					</video>				
				
			</div>
			{{/with}}
			{{#with thirdPlayer}}
			<div class="column">
				<h5 class="header">Player 1</h5>
					{{title}} 					
									
					<video id="player_3" class="{{_id}}" width="200" height="110" src="{{this.url}}" loop>					
						{{playMe startPosition endPosition _id}}
						
					</video>				
				
			</div>
			{{/with}}
		{{/if}}
	</div>

	

</template>
